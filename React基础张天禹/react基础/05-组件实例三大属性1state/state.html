<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="root"></div>

    <script src="../js/react.development.js"></script>
    <script src="../js/react-dom.development.js"></script>
    <script src="../js/babel.min.js"></script>

    <script type="text/babel">
        class Weather extends React.Component {
            // 执行一次
            constructor(props) {
                super(props)
                this.state = { isHot: true }
                this.handler = this.handler.bind(this)
            }

            // 执行1+n次 n为点的次数
            render() {
                const { isHot } = this.state
                return <h1 onClick={this.handler}>今天天气很{isHot == true ? '炎热' : '凉爽'}</h1>
            }

            // 执行n次
            handler() {
                // 此处的handler是作为点击事件的回调 是直接调用 没有通过Weather实例调用，
                // 所以里边的this不指向Weather实例，又因为js在class中的函数里开启了严格模式，所以this不指向window
                // 而指向undefined
                this.setState({
                    isHot: !this.state.isHot
                })
                console.log('点击了');
            }
        }

        ReactDOM.render(<Weather />, document.querySelector('#root'))


    </script>
</body>

</html>
